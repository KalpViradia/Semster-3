<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a value for a"));
        b=0;
        for(n=2;n<=a/2;n++){
            if(a%n==0){
                b++;
            }
        }
        if(b==0){
            document.write("a is a prime number");
        }
        else{
            document.write("a is not prime number");
        }
    </script>
</body>
</html>
