<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let a=[5,4,3,2,1];
        document.write("Array is :- "+"</br>"+a+"</br>");
        a.push(0);
        document.write("Array after push is :-"+"</br>"+a+"</br>");
        a.pop();
        document.write("Array after pop is :-"+"</br>"+a+"</br>");
        a.shift();
        document.write("Array after shift is :-"+"</br>"+a+"</br>");
        a.unshift(6);
        document.write("Array after unshift is :-"+"</br>"+a+"</br>");
        a.splice(1,2);
        document.write("Array after splice is :-"+"</br>"+a+"</br>");
        b=a.slice(1,2);
        document.write("Array after slice is :-"+"</br>"+b+"</br>");
        a.sort();
        document.write("Array after sort is :-"+"</br>"+a);
    </script>
</body>
</html>
