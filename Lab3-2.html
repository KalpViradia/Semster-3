<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let arr = new Array();
        n = parseInt(prompt("Enter the length of the array :-"));
        let i=0;
        let temp = 0;
        for(i=0;i<n;i++){
            arr[i]=parseInt(prompt("Enter the element for the array index "+i+" :-"));
        }
        let temp1;
        document.write("Original order is: ");
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
        document.write("<br/>" + "Ascending order is: ");
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    temp1 = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp1;
                }
            }
        }
        for (let k = 0; k < arr.length; k++) {
            document.write(arr[k] + " ");
        }
    </script>
</body>
</html>
