<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let arr = new Array();
        n = parseInt(prompt("Enter the length of the array :-"));
        i=0;
        for(i=0;i<n;i++){
            element=parseInt(prompt("Enter the element for the array index "+i+" :-"));
            arr.push(element);
        }
        max=arr[0];
        for(i=0;i<n;i++){
            if(max<arr[i]){
                max=arr[i];
            }
        }
        document.write(max);
    </script>
</body>
</html>
