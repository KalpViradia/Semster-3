<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter value for a"));
        fac=1;
        for(n=1;n<=a;n++){
            fac=fac*n;
        }
        document.write(fac);
    </script>
</body>
</html>
