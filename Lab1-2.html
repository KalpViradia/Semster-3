<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter value for a"));
        b=parseInt(prompt("Enter value for b"));
        c=prompt("Enter 1 for addition <br> Enter 2 for subtraction <br> Enter 3 for multiplication <br> Enter 4 for division");
        if(c==1){
            document.write(a+b);
        }
        else if(c==2){
            document.write(a-b);
        }
        else if(c==3){
            document.write(a*b);
        }
        else if(c==4){
            document.write(a/b);
        }
        else{
            document.write("Invalid Input");
        }
    </script>
</body>
</html>
