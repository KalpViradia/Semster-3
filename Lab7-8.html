<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            displayInfo() {
                console.log('Name: '+this.age);
                console.log('Age: '+this.age);
            }
        }
        const person1 = new Person('ABC', 30);
        person1.displayInfo();
    </script>
</body>
</html>
