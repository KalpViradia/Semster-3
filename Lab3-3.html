<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let arr = new Array();
        n = parseInt(prompt("Enter the length of the array :-"));
        i=0;
        for(i=0;i<n;i++){
            arr[i]=parseInt(prompt("Enter the element for the array index "+i+" :-"));
        }
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        document.write("Array after bubble sort is :- ");    
        document.write(arr);
    </script>
</body>
</html>
